<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Petit formulaire de login design en HTML CSS " />
    <meta name="author" content="MbiamouRichy" />
    <script src="https://apis.google.com/js/api:client.js"></script>
    <title>Latos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<!------------------------------ MAIN ------------------------------->
<main>
   <div class="div-col">
    <div class="div-logo">
        <img src="assets/logo.PNG" alt="logo">
    </div>
    <!-------------------------- fORMULAIRE ------------------------------>
    <div class="div-form">
        <h1>Welcome to Latos</h1>
        <p class="texte_paragraph">Create the ultimate leraning experience.</p>
        
        <div id="gSignInWrapper">
            <div id="customBtn" class="customGPlusSignIn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>
                <span class="buttonText">Log In with Google</span>
            </div>
          </div>
      
        <div class="other">
            <hr>
            <p>Or</p>
            <hr>
        </div>
        <form action="#">
            <input type="text" name="input1" id="input1">
            <input type="text" name="input2" id="input2">
            <div class="remember">
                <div class="div-remember">
                   <input type="checkbox" name="input3" id="input3">
                   <label for="input3">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>   
            </div>
            <input type="submit" value="Log in">
        </form>
    </div>
    <div class="div-texte_bas">
        <p class="texte_bas">Don't have an accound?</p>
        <a class="texte_bas-a" href="#">Sign up Now</a>
    </div>
   </div>
   <!------------------------ Block avec la video ---------------------------->
   <div class="div-col div-video">
    <video  src="./assets/Screen-Recording-_15-03-2023-06-24-01_.mp4"></video>
   </div>
    <script src="script/main.js"></script>
    <script>startApp();</script>
</main>
</body>
</html>
